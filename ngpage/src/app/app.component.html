<!--The content below is only a placeholder and can be replaced.-->
<div class="d-flex justify-content-center">
  <form (ngSubmit)="submit()">
    <div class="card" style="width: 30rem;">
      <div class="card-body">
        <h5 class="card-title">Feedback</h5>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="feedback.name" name="name"/>
        </div>
  
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" class="form-control" id="phone" [(ngModel)]="feedback.phone" name="phone"/>
        </div>

        <div class="form-group">
          <label for="feedback">Feedback</label>
          <textarea type="text" class="form-control" id="feedback" [(ngModel)]="feedback.feedback" name="feedback"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>

        <pre>{{feedback | json}}</pre>
      </div>
    </div>
  </form>
</div>
